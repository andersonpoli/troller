<ion-content>


      <ion-slides paginationClickable=true
                  initialSlide=0
                  loop=true
                  autoplay=false
                  speed=500
                  #mySlider 
                  (ionSlideDidChange)="slideChanged()">

        <ion-slide *ngFor="let item of slides">
          <img src="{{item.img}}">
        </ion-slide>
      </ion-slides>

      <div class="swiper-button-next" (click)="slideNext()"></div>
      <div class="swiper-button-prev" (click)="slidePrev()"></div>
      
</ion-content>
